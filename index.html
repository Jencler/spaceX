<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div>
        <!-- -------------HEADER---------------- -->
        <header class="header">
            <nav class="nav">
                <a href="#" class="content_logo">
                    <img src="./assets/img/logo_spacex_white.png" alt="logotipo de spacex" width="150px">
                </a>
                <div class="content_menu">
                    <div class="menu">
                        <button class="menu_div" id="menu">
                            <div></div>
                            <div></div>
                            <div></div>
                        </button>
                        <!-----------ASIDE------- -->
                        
                    </div>
                </div>
                <aside class="aside">
                    <div class="aside_content">
                        <p>MISSION</p>
                        <p>LAUNCHES</p>
                        <p>CAREERS</p>
                        <p>UPDATES</p>
                        <p>SHOP</p>
                    </div>
                </aside>
            </nav>
        </header>


        <!-- ----------------MAIN------------------- -->
        <section class="main">
            <!-- ----PRIMERA------- -->
            <div class="cohete">
                <picture class="picture">
                    <source media="(min-width:600px)" srcset="./assets/img/primera_desktop.webp">
                    <img src="./assets/img/primero_mobile.webp" alt="">
                    <div class="text">
                        <h4>Upcoming Launch</h4>
                        <h1>ISPACE'S HAKUTO-R MISSION 1</h1>
                        <button class="btn_cohete">WATCH</button>
                    </div>
                </picture>
            </div>

            <!-- ----SEGUNDA-------- -->
            <div class="cohete">
                <picture class="picture">
                    <source media="(min-width:600px)" srcset="./assets/img/segundo_desktop.webp">
                    <img src="./assets/img/segundo_mobile.webp" alt="">
                    <div class="text">
                        <h4>RECENT LAUNCH</h4>
                        <h1>IONEWEB 1 MISSION</h1>
                        <button class="btn_cohete">REWATCH</button>
                    </div>
                </picture>
            </div>
            <!-- ----TERCERA------ -->
            <div class="cohete">
                <picture class="picture">
                    <source media="(min-width:600px)" srcset="./assets/img/tercero_desktop.webp">
                    <img src="./assets/img/tercero_mobile.webp" alt="">
                    <div class="text">
                        <h1>Starship Selected by NASA to Support Sustained Lunar Exploration</h1>
                        <button class="btn_cohete">LEARN MORE</button>
                    </div>
                </picture>
            </div>
            <!-- -----CUARTA----- -->
            <div class="cohete">
                <picture class="picture">
                    <source media="(min-width:600px)" srcset="./assets/img/cuarto_desktop.webp">
                    <img src="./assets/img/cuarto_mobile.webp" alt="">
                    <div class="text">
                        <h1>STARSHIP UPDATE</h1>
                        <button class="btn_cohete">LEARN MORE</button>
                    </div>
                </picture>
            </div>
        </section>

    </div>
    <script src="./js/index.js"></script>
</body>

</html>
